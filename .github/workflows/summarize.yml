name: Twitter Summary

# Schedule runs twice daily at 8am and 8pm Peru time (UTC-5)
# To customize for your timezone:
#   1. Convert your desired local times to UTC
#   2. Update the cron schedules below
#   Example: 9am EST (UTC-5) = 2pm UTC = '0 14 * * *'
#   Tool: https://crontab.guru/

on:
  schedule:
    # 8am Peru time = 1pm UTC
    - cron: '0 13 * * *'
    # 8pm Peru time = 1am UTC (next day)
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual triggers

env:
  CARGO_TERM_COLOR: always

jobs:
  summarize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Run summary job
        env:
          USERNAMES_FILE: ${{ vars.USERNAMES_FILE || 'data/usernames.txt' }}
          NITTER_INSTANCE: ${{ vars.NITTER_INSTANCE || 'https://nitter.net' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4o-mini' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MAX_TWEETS: ${{ vars.MAX_TWEETS || '50' }}
          HOURS_LOOKBACK: ${{ vars.HOURS_LOOKBACK || '12' }}
          RUST_LOG: info
        run: ./target/release/twitter-news-summary
