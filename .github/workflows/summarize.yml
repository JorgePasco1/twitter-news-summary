name: Twitter Summary

# Schedule runs twice daily at 8am and 8pm Peru time (UTC-5)
# To customize for your timezone:
#   1. Convert your desired local times to UTC
#   2. Update the cron schedules below
#   Example: 9am EST (UTC-5) = 2pm UTC = '0 14 * * *'
#   Tool: https://crontab.guru/

on:
  schedule:
    # 8am Peru time = 1pm UTC
    - cron: '0 13 * * *'
    # 8pm Peru time = 1am UTC (next day)
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual triggers

env:
  CARGO_TERM_COLOR: always

jobs:
  summarize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required environment variables
        run: |
          echo "Validating required environment variables..."
          MISSING_VARS=()

          # Check secrets
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            MISSING_VARS+=("OPENAI_API_KEY (secret)")
          fi
          if [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
            MISSING_VARS+=("TELEGRAM_BOT_TOKEN (secret)")
          fi
          if [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            MISSING_VARS+=("TELEGRAM_CHAT_ID (secret)")
          fi

          # Check variables
          if [ -z "${{ vars.NITTER_INSTANCE }}" ]; then
            MISSING_VARS+=("NITTER_INSTANCE (variable)")
          fi

          # Fail if any required variables are missing
          if [ ${#MISSING_VARS[@]} -gt 0 ]; then
            echo "❌ ERROR: Missing required environment variables:"
            for var in "${MISSING_VARS[@]}"; do
              echo "  - $var"
            done
            echo ""
            echo "Please set these in:"
            echo "  Repository Settings → Secrets and variables → Actions"
            echo "  - Secrets: OPENAI_API_KEY, TELEGRAM_BOT_TOKEN, TELEGRAM_CHAT_ID"
            echo "  - Variables: NITTER_INSTANCE"
            exit 1
          fi

          echo "✅ All required environment variables are set"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Run summary job
        env:
          USERNAMES_FILE: ${{ vars.USERNAMES_FILE || 'data/usernames.txt' }}
          NITTER_INSTANCE: ${{ vars.NITTER_INSTANCE }}  # REQUIRED: Set in repository variables
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4o-mini' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MAX_TWEETS: ${{ vars.MAX_TWEETS || '50' }}
          HOURS_LOOKBACK: ${{ vars.HOURS_LOOKBACK || '12' }}
          RUST_LOG: info
        run: ./target/release/twitter-news-summary
